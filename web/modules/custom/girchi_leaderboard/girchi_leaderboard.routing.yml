girchi_leaderboard.leaderboard_form:
  path: '/admin/leaderboard'
  defaults:
    _form: '\Drupal\girchi_leaderboard\Form\LeaderboardForm'
    _title: 'LeaderboardForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

girchi_leaderboard.girchi_leaderboard_controller_getLeadPartners:
  path: '/api/lead-partners/getLeadPartners'
  defaults:
    _controller: '\Drupal\girchi_leaderboard\Controller\LeadPartnersController::getLeadPartners'
    _title: 'GetLeadPartners'
  requirements:
    _permission: 'access content'
