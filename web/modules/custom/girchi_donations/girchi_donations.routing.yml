
girchi_donations.donations_controller_index:
  path: '/donate'
  defaults:
    _controller: '\Drupal\girchi_donations\Controller\DonationsController::index'
    _title: 'Donate'
  requirements:
    _permission: 'access content'

girchi_donations.donations_controller_finish:
  path: '/donate/finish'
  defaults:
    _controller: '\Drupal\girchi_donations\Controller\DonationsController::finishDonation'
    _title: 'Donation finish'
  requirements:
    _permission: 'access content'

girchi_donations.donations_controller_fail:
  path: '/donate/fail'
  defaults:
    _controller: '\Drupal\girchi_donations\Controller\DonationsController::failDonation'
    _title: 'Donation finish'
  requirements:
    _permission: 'access content'

girchi_donations.donations_get_currency:
  path: '/donate/ywBWZFTIICO99BOsLSG6'
  defaults:
    _controller: '\Drupal\girchi_donations\Controller\DonationsController::getCurrency'
    _title: 'get currency'
  requirements:
    _permission: 'access content'

girchi_donations.donations_day_close:
  path: '/donate/dayclose'
  defaults:
    _controller: '\Drupal\girchi_donations\Controller\DonationsController::dayClose'
    _title: 'Day close'
  requirements:
    _permission: 'access content'
