elements: "title:\n  '#type': label\n  '#title': 'საოლქო საარჩევენო კომისიის წევრის რეგისტრაცია'\npiradi_nomeri:\n  '#type': textfield\n  '#title': 'პირადი ნომერი'\n  '#required': true\n  '#required_error': 'პირადი ნომრის შევსება აუცილებელია'\n  '#pattern': \\d+\n  '#pattern_error': 'გთხოვთ შეიყვანოთ მხოლოდ ციფრები.'\n  '#counter_type': character\n  '#counter_minimum': '11'\n  '#counter_maximum': '11'\n  '#counter_maximum_message': 'პირადი ნომერი უნდა შედგებოდეს 11 ციფრისგან. დაგრჩა %d'\n  '#wrapper_attributes':\n    class:\n      - 'form-group mb-2'\n  '#attributes':\n    class:\n      - 'form-control form-control-lg'\n  '#label_attributes':\n    class:\n      - form-label\nsakheli:\n  '#type': textfield\n  '#title': სახელი\n  '#required': true\n  '#required_error': 'სახელის შევსება აუცილებელია'\n  '#wrapper_attributes':\n    class:\n      - 'form-group mb-2'\n  '#attributes':\n    class:\n      - 'form-control form-control-lg'\n  '#label_attributes':\n    class:\n      - form-label\ngvari:\n  '#type': textfield\n  '#title': გვარი\n  '#required': true\n  '#required_error': 'გვარის შევსება აუცილებელია'\n  '#wrapper_attributes':\n    class:\n      - 'form-group mb-2'\n  '#attributes':\n    class:\n      - 'form-control form-control-lg'\n  '#label_attributes':\n    class:\n      - form-label\nteleponi:\n  '#type': tel\n  '#title': ტელეფონი\n  '#title_display': before\n  '#description_display': after\n  '#help_display': element_after\n  '#required': true\n  '#required_error': 'ტელეფონის შევსება აუცილებელია.'\n  '#unique': true\n  '#wrapper_attributes':\n    class:\n      - 'form-group mb-2'\n  '#attributes':\n    class:\n      - 'form-control form-control-lg'\n  '#label_attributes':\n    class:\n      - form-label\n  '#international': true\n  '#international_initial_country': GE\n  '#international_preferred_countries':\n    - GE\n  '#telephone_validation_format': '2'\n  '#telephone_validation_country': GE\npiradobis_an_pasportis_asli:\n  '#type': webform_image_file\n  '#title': 'პირადობის ან პასპორტის ფოტო-ასლი'\n  '#multiple': 4\n  '#uri_scheme': public\n  '#file_placeholder': 'გადაუღეთ ფოტო თქვენს პირადობას ან პასპორტს'\n  '#file_preview': link\n  '#max_filesize': '2'\n  '#file_extensions': 'gif jpg png jpeg'\n  '#sanitize': true\n  '#button': true\numaghlesi_ganatlebis_damadasturebeli_dokumentis_potoasli_notariu:\n  '#type': webform_image_file\n  '#title': 'უმაღლესი განათლების დამადასტურებელი დოკუმენტის ფოტოასლი (ნოტარიულად დამოწმებული)'\n  '#required': true\n  '#uri_scheme': public\n  '#file_placeholder': 'ატვირთეთ ფოტო'\n  '#file_preview': link\n  '#max_filesize': '2'\n  '#file_extensions': 'gif jpg png jpeg'\n  '#sanitize': true\navtobiograpia_an_curriculum_vitae_cv_:\n  '#type': webform_document_file\n  '#title': 'ავტობიოგრაფია ან Curriculum Vitae (CV)'\n  '#required': true\n  '#uri_scheme': public\n  '#file_placeholder': 'ატვირთეთ დოკუმენტი'\n  '#file_preview': link\n  '#file_extensions': 'pdf doc docx'\n  '#sanitize': true\nkandidatis_shromiti_biograpia_da_archevnebshi_monacileobis_gamot:\n  '#type': textarea\n  '#title': 'კანდიდატის შრომითი ბიოგრაფია და არჩევნებში მონაწილეობის გამოცდილების აღწერა (თუ აქვს ასეთი გამოცდილება).'\npotosurati_3x4_ze:\n  '#type': webform_image_file\n  '#title': 'ფოტოსურათი, 3X4 - ზე'\n  '#required': true\n  '#uri_scheme': public\n  '#max_filesize': '2'\nregistratsiis_misamarti:\n  '#type': textarea\n  '#title': 'რეგისტრაციის მისამართი'\n  '#required': true\nsamushao_adgili_da_tanamdeboba:\n  '#type': textfield\n  '#title': 'სამუშაო ადგილი და თანამდებობა'\n  '#required': true\nolkis_dasakheleba:\n  '#type': textfield\n  '#title': 'ოლქის დასახელება'\n  '#required': true\nmnishvnelovania_motkhovnebi:\n  '#type': fieldset\n  '#title': 'მნიშვნელოვანია მოთხოვნები!'\n  '#description': 'გთხოვთ მონიშნოთ მხოლოდ იმ შემთხვევაში თუ ქვემოთ ჩამოთვლილი სიტუაციები მოგესადაგებათ პირადად თქვენ.'\n  carsulshi_damirghvevia_saaarchevno_kanonmdebloba:\n    '#type': checkbox\n    '#title': 'წარსულში დამირღვევია სააარჩევნო კანონმდებლობა'\n    '#description': 'საარჩევნო კანონმდებლობის დარღვევისათვის საარჩევნო კომისიამ ან სასამართლომ გამათავისუფლა საქართველოს საარჩევნო ადმინისტრაციაში დაკავებული თანამდებობიდან და თანამდებობიდან გათავისუფლების დღიდან არ გასულა 4 წელი.'\n  sasamartlom_mtsno_damnashaved:\n    '#type': checkbox\n    '#title': 'სასამართლომ მცნო დამნაშავედ'\n    '#description': 'კანონმდებლობის დარღვევის გამო სასამართლოს მიერ ცნობილი ვარ ადმინისტრაციულ სამართალდამრღვევად და სასამართლოს გადაწყვეტილების კანონიერ ძალაში შესვლიდან 4 წელი არ გასულა.'\n  nasamartleoba:\n    '#type': checkbox\n    '#title': ნასამართლეობა\n    '#description': 'ნასამართლევი ვარ, სანქციის სახით შეფარდებული მქონდა მხოლოდ ჯარიმა.'"
