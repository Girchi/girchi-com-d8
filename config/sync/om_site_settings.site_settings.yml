donation_right_block:
  value: "<h6 class=\"text-uppercase text-success font-weight-bold my-3\">მიიღე თანხის შესაბამისი GeD-ები</h6>\r\n\r\n<p class=\"font-size-2 text-grey\">ყოველი შემოწირულობის გაკეთების დროს, სისტემა შესაბამის ლარებს გადააკონვერტირებს იმ დღით არსებული კურსით დოლარში და მიღებულ რიცხვი თქვენ დაგერიცხებათ როგორც GeD-ს.</p>\r\n\r\n<h6 class=\"text-uppercase text-success font-weight-bold mt-4 mb-3\">განსაზღვრე შემოწირულობის მიზანი</h6>\r\n\r\n<p class=\"font-size-2 text-grey\">ეს არააუცილებელი ველია, თუმცა, თქვენ გაქვთ შესაძლებლობა, რომ წინასწარ შექმნილი სიიდან აირჩიოთ სად წავიდეს თქვენს მიერ შემოწირული თანხა (“თარგმანების პროექტისთვის”, “სკოლისთვის”, “ლეგალიზაციის კამპანიისთვის” და ა.შ.)</p>\r\n\r\n<h6 class=\"text-uppercase text-success font-weight-bold mt-4 mb-3\">შექმენი ავტომატური გადარიცხვა</h6>\r\n\r\n<p class=\"font-size-2 text-grey\">პირველ ჯერზე, თქვენ შეგყავთ თქვენი საბანკო ბარათის მონაცემები, ხოლო შემდეგ, შევსებული ფორმის მიხედვით, სისტემა ავტომატურად აკეთებს ტრანზაქციებს შესაბამისი თანხის და პერიოდულობის გათვალისწინებით. მაგალითად ყოველ თვე 50 ლარი.</p>\r\n"
